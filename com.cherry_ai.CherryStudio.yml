app-id: com.cherry_ai.CherryStudio
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.kde.kwalletd6
  - --persist=.cherrystudio
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
modules:
  - name: cherrystudio
    buildsystem: simple
    build-commands:
      # Extract and install the AppImage
      - chmod +x cherrystudio.AppImage
      - ./cherrystudio.AppImage --appimage-extract
      # Install the files from the extracted content
      - install -Dm644 "squashfs-root/Cherry Studio.desktop" /app/share/applications/${FLATPAK_ID}.desktop
      # Copy all icons from squashfs-root/usr/share/icons/hicolor
      - cp -r "squashfs-root/usr/share/icons/hicolor" /app/share/icons/
      # Copy and rename icons to match app-id for each required size
      - install -Dm644 "squashfs-root/usr/share/icons/hicolor/128x128/apps/Cherry
        Studio.png" /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm644 "squashfs-root/usr/share/icons/hicolor/256x256/apps/Cherry
        Studio.png" /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 "squashfs-root/usr/share/icons/hicolor/512x512/apps/Cherry
        Studio.png" /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png

      - install -Dm644 com.cherry_ai.CherryStudio.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml

      - mkdir -p /app/cherrystudio
      # Set the icon in the desktop file
      - desktop-file-edit --set-icon=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
      # Replace exec command in the desktop file
      - desktop-file-edit --set-key=Exec --set-value="run.sh %U" /app/share/applications/${FLATPAK_ID}.desktop
      - cp -r squashfs-root/* /app/cherrystudio/
      # Remove the problematic chrome-sandbox as we'll use zypak instead
      - rm -f /app/cherrystudio/chrome-sandbox
      # Install and setup the launcher script
      - install -Dm755 run.sh /app/bin/run.sh
    sources:
      - type: file
        dest-filename: cherrystudio.AppImage
        only-arches:
          - x86_64
        url: https://github.com/CherryHQ/cherry-studio/releases/latest/download/Cherry-Studio-1.7.9-x86_64.AppImage
        sha256: 89232c927fa5521a86ecfe19e72aba995716e8e265b1da12ac55f183fa7e9094
        x-checker-data:
          type: electron-updater
          url: https://github.com/CherryHQ/cherry-studio/releases/latest/download/latest-linux.yml
      - type: file
        dest-filename: cherrystudio.AppImage
        only-arches:
          - aarch64
        url: https://github.com/CherryHQ/cherry-studio/releases/latest/download/Cherry-Studio-1.7.9-arm64.AppImage
        sha256: ce9c2faa39ffe27f2880141060f2d9d1c2c779e704bbd05071364f7f1216f1b8
        x-checker-data:
          type: electron-updater
          url: https://github.com/CherryHQ/cherry-studio/releases/latest/download/latest-linux-arm64.yml
      - type: file
        path: run.sh
      - type: file
        path: com.cherry_ai.CherryStudio.metainfo.xml
