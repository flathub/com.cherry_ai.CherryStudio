app-id: com.cherry_ai.CherryStudio
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
modules:
  - name: cherrystudio
    buildsystem: simple
    build-commands:
      # Extract and install the AppImage
      - chmod +x cherrystudio.AppImage
      - ./cherrystudio.AppImage --appimage-extract
      # Install the files from the extracted content
      - install -Dm644 squashfs-root/cherrystudio.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 cherrystudio.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 com.cherry_ai.CherryStudio.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - mkdir -p /app/cherrystudio
      # Set the icon in the desktop file
      - desktop-file-edit --set-icon=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
      - cp -r squashfs-root/* /app/cherrystudio/
      # Remove the problematic chrome-sandbox as we'll use zypak instead
      - rm -f /app/cherrystudio/chrome-sandbox
      # Install and setup the launcher script
      - install -Dm755 run.sh /app/bin/run.sh
    sources:
      - type: file
        dest-filename: cherrystudio.AppImage
        only-arches:
          - x86_64
        url: https://github.com/CherryHQ/cherry-studio/releases/download/v1.0.0/Cherry-Studio-1.0.0-x86_64.AppImage
        sha256: 89bce8545f9d9b9a9e9da7416a55c45c9816888f91100301310d7d8e7f274754
      - type: file
        dest-filename: cherrystudio.AppImage
        only-arches:
          - aarch64
        url: https://github.com/CherryHQ/cherry-studio/releases/download/v1.0.0/Cherry-Studio-1.0.0-arm64.AppImage
        sha256: 39ccb5e50b318348aa6675a62c9de1edb9ac214683a4ef97407b3bad7d43f6c1
      - type: file
        path: cherrystudio.png
      - type: file
        path: run.sh
      - type: file
        path: com.cherry_ai.CherryStudio.metainfo.xml